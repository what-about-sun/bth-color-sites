<!doctype html>
<title>Example</title>
<style>
#outer-grid {
  display: grid;
  grid-template-rows: repeat(7, 110px);
  grid-template-columns: repeat(7, 240px);
  grid-gap: 0px;
}
#outer-grid > div {
  background-color: white;
  color: white;
  font-size: 4vw;
  padding: 0px;
}
#inner-grid1 {
  display: grid;
  grid-template-columns: 20% 10% 1fr 1fr;
  grid-gap: 0px;
}
#inner-grid2 {
  display: grid;
  grid-template-columns: 30% 1fr 1fr 1fr 10%;
  grid-gap: 0px;
}
#inner-grid3 {
  display: grid;
  grid-template-columns: 10% 1fr 1fr 25%;
  grid-gap: 0px;
}
#inner-grid4 {
  display: grid;
  grid-template-columns: 35% 1fr 1fr 1fr 20%;
  grid-gap: 0px;
}
#inner-grid5 {
  display: grid;
  grid-template-columns: 1fr 1fr 25% 1fr 1fr;
  grid-gap: 0px;
}
#inner-grid6 {
  display: grid;
  grid-template-columns: 1fr 1fr 35% 1fr 10%;
  grid-gap: 0px;
}
</style>

<script>

onload = init;
function init() {
    var onclick = clickUpdates();
    var btn = document.getElementById("btn");
    btn.addEventListener("click", onclick, false);
}

function random_item(items) {
  return items[Math.floor(Math.random()*items.length)];
}

function getNewColorFromSetFirst() {
    var divs = document.getElementsByClassName("fach");
    for(var i=0; i< divs.length; i++){
        var items = ["#2a9d8f", "#e9c46a", "#f4a261", "#e76f51"];
        color = (random_item(items));
        divs[i].style.backgroundColor = color;
    }
}

        divs[i].style.backgroundColor = color;
    }
}

function clickUpdates() {
    var count = 0;
    var next = function() {
        switch(count) {
            case 0:
            getNewColorFromSetFirst()
            break;
            case 1:
            getNewColorFromSet01yellow()
            break;
            case 2:
            getNewColorFromSet02orange()
            break;
            case 3:
            getNewColorFromSet03red()
            break;
            case 4:
            getNewColorFromSet04burgundy()
            break;
            case 5:
            getNewColorFromSet05pink()
            break;
            case 6:
            getNewColorFromSet06violett()
            break;
            case 7:
            getNewColorFromSet07blue()
            break;
            case 8:
            getNewColorFromSet08cyan()
            break;
            case 9:
            getNewColorFromSet09turquoise()
            break;
            case 10:
            getNewColorFromSet10green()
            break;
            case 11:
            getNewColorFromSet11lightgreen()
            break;
            case 12:
            getNewColorFromSet12warmgray()
            break;
            case 13:
            getNewColorFromSet13coolgray()
            break;
            default:
            getNewColorFromSetFirst()
            break;
         }
        count = count<13?count+1:14;
    }
     return next;
}
